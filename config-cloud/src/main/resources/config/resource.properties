spring.application.name=resource
spring.lifecycle.timeout-per-shutdown-phase=30s
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:3306/private_proj?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=none

server.port=8001
server.servlet.encoding.charset=UTF-8
server.shutdown=graceful
server.servlet.context-path=/resource

eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://127.0.0.1:8761/eureka}
eureka.instance.preferIpAddress=true

springdoc.swagger-ui.path=/api-docs
springdoc.swagger-ui.enabled=true